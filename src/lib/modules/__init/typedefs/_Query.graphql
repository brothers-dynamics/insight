"graphql Query root"
type Query {
  version: Version!
}

"contains information about the error that occurred"
type Error {
  "error code as integer"
  code: String!
  "error message as text"
  message: String!
  "contains extra data about the error"
  extension: Object
}

"an array of errors"
type ErrorList {
  errors: [Error!]!
}
